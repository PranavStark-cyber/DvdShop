
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
        <!-- Right Section (formerly left) -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-white">
            <div style="width: 100%; max-width: 500px;">
                <h2 class="fw-bold">Sign In</h2>
                <p class="text-muted">Nice to meet you! Please enter your details.</p>

                <form [formGroup]="signinForm" (ngSubmit)="Loginuser()">

                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" formControlName="Email" id="email" class="form-control form-control-lg"
                            placeholder="Enter your email address" style="height: 45px; font-size: 18px;" />
                        <div *ngIf="signinForm.get('Email')?.touched && signinForm.get('Email')?.invalid"
                            class="text-danger">
                            <small *ngIf="signinForm.get('Email')?.errors?.['required']">Email is required.</small>
                            <small *ngIf="signinForm.get('Email')?.errors?.['email']">Please enter a valid Email
                                Address.</small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password"
                                class="form-control form-control-lg" placeholder="Create a password"
                                style="height: 45px; font-size: 18px;" (input)="onPasswordChange()" />
                            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                                <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                            </button>
                        </div>
                        <div *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid"
                            class="text-danger">
                            <small>Enter valid password.</small>
                        </div>
                    </div>
                    



                    <button type="submit" [disabled]="!signinForm.valid" class="btn btn-primary w-100 btn-lg"
                        style="height: 50px; font-size: 18px;">Sign In</button>


                    <p class="text-center mt-3" style="font-size: 18px;">
                        Don't have an account? <a routerLink="/Dvd/Register" class="text-primary">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Left Section (formerly right) -->
        <div
            class="col-12 col-md-6 d-none d-md-flex flex-column justify-content-end  align-items-center bg-purple text-white">
            <!-- Card Container -->
            <div class="card mb-3 " style="width: 90%; background: rgba(255, 255, 255, 0.805);border-radius: 15px;">
                <div class="card-body p-5">
                    <h3 class="fw-bold mb-4 text-center">"DVDs may be temporary, but the stories they tell last a
                        lifetime."</h3>

                </div>
                <div>
                    <p class="fw-bold mb-4 text-center">Copyright Â© 2022 Corporate UI Design System by Creative Tim.</p>
                </div>
            </div>
        </div>
    </div>
</div>
