<div class="container-fluid" style="background-image:url(../../../../../Img/movie-collection.jpg); background-repeat: no-repeat; background-size: 100% 100%; ">
    <div class="container d-flex justify-content-center align-items-center vh-100 " >
        <div class="card shadow-sm p-4 bg-transparent text-white border-White animate__animated animate__fadeInDown "style="border-radius: 12px;backdrop-filter: blur(13px); width: 75vh; ">
            <div class="d-flex gap-3">
                <div style="width:100%;">
                    <h4 class="mb-3 " style="text-align: center;">Sign up</h4>        
                    <form >
                        <div class="d-flex gap-3">
                            <div class="form-group mb-3" style="width: 50%;">
                                <div class="input-group" >
                                    <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-person"></i></div>
                                    <input  type="text" class="form-control" placeholder="Enter your First Name" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="fullName">
                                </div>
                            </div>
                            <div class="form-group mb-3" style="width: 50%;">
                                <div class="input-group" >
                                    <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-person"></i></div>
                                    <input type="text" class="form-control" placeholder="Enter your Last Name" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="fullName">
                                </div>
                            </div>
                        </div>
                       
        
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-envelope"></i></div>
                                <input type="email" class="form-control" placeholder="Your Email" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="email">
                            </div>
                        </div>
        
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-lock"></i></div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="password">
                            </div>
                        </div>
        
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-lock-fill"></i></div>
                                <input type="password" class="form-control" placeholder="Confirm password" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="confirmPassword">
                            </div>
                        </div>
        
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-person-badge"></i></div>
                                <select id="role" formControlName="role" class="form-select" aria-label="Input group example" aria-describedby="btnGroupAddon">
                                    <option value="">Select Role</option>
                                    <option value="0">Admin</option>
                                    <option value="1">Editor</option>
                                    <option value="2">Viewer</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="form-check mb-3">
                            <input type="checkbox" id="terms" formControlName="terms" class="form-check-input">
                            <label for="terms" class="form-check-label">
                                I agree to all statements in <a href="#">Terms of service</a>
                            </label>
                        </div>
        
                        <button type="submit" class="btn btn-primary w-100">Register</button>
        
                        <p class="text-center  mt-3">
                            <a href="#"  class="text-white"  routerLink="/">I am already a member</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
