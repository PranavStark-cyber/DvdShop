  <div class="slider">
    <nav class="navbar navbar-expand-lg " style="z-index: 100;backdrop-filter:blur(10px); height:40px;">
      <div class="container">
        <a class="navbar-brand" href="#">Movies <span class="text-white">World</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="display: flex;justify-content: space-between;">
          <div style="position: absolute;left: 45%;">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-house"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Top 10 Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
         <div  style="position: absolute;left: 90%;">
          <form class="d-flex" >
            <button class="btn btn-outline-light login" routerLink="/Dvd/Login" style="background-color: transparent;" type="submit">Login</button>
          </form>
         </div>
      
        </div>
      </div>
    </nav>
    <div class="list">
      <div class="item" *ngFor="let dvd of DVDs; let i = index" [class.active]="i === currentIndex" >
        <img [src]="dvd.BackgroundUrl" [alt]="dvd.Title">
        <div class="content">
          <div class="title animate__animated animate__fadeInUp" >{{dvd.Title}}</div>
          <div class="type animate__animated animate__fadeInUp">{{dvd.Genre}}</div>
          <div class="description animate__animated animate__fadeInUp">{{dvd.Description}}</div>
          <div class="button animate__animated animate__fadeInUp mt-5">
            <button class="btn btn-light">SEE MORE</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="thumbnail">
      <div  class="item  animate__animated animate__slideInRight"  [ngClass]="{
        'animate__animated animate__slideInRight': i === 3
      }" [style.animationDuration]="'1s'" *ngFor="let dvd of DVDs| slice:0:4; let i = index" [class.active]="i === currentIndex">
        <img  [src]="dvd.ImageUrl" [alt]="dvd.Title">
      </div>
    </div>
  
    <div class="nextPrevArrows">
      <button class="prev" (click)="moveSlider('prev')">&#60;</button>
      <button class="next" (click)="moveSlider('next')">&#62;</button>
    </div>
  </div>
