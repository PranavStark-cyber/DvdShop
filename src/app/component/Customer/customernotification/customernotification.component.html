<div class="container mt-4">
    <h2 class="text-center mb-4">All Notifications</h2>
    <div *ngIf="notifications.length > 0; else noNotifications">
      <div class="row">
        <div *ngFor="let notification of notifications" class="col-md-6 col-lg-4 mb-4">
          <div 
            class="card shadow border-0 h-100" 
            [ngClass]="{
              'card-info': notification.type === 'Info',
              'card-warning': notification.type === 'Warning',
              'card-error': notification.type === 'Error'
            }">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="card-title text-truncate">{{ notification.title }}</h5>
                  <p class="card-text text-muted">{{ notification.message }}</p>
                  <small class="text-muted">
                    <i class="bi bi-calendar3"></i>
                    {{ notification.date | date: 'fullDate' }} {{ notification.date | date: 'shortTime' }}
                  </small>
                </div>
                <button 
                  class="btn btn-sm btn-danger" 
                  (click)="deleteNotification(notification.id)" 
                  aria-label="Delete notification">
                  <i class="bi bi-x-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No Notifications Fallback -->
    <ng-template #noNotifications>
      <div class="alert alert-light text-center" role="alert">
        <i class="bi bi-bell-slash text-muted" style="font-size: 2rem;"></i>
        <p class="mt-2 text-muted">No notifications to display.</p>
      </div>
    </ng-template>
  </div>
