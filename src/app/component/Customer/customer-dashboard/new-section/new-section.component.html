<section class="news-section">
  <h2 class="section-title text-center mb-4">Now day's Trending</h2>
  <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let dvd of DVDs; let i = index" [class.active]="i === 0">
        <div class="d-flex justify-content-center">
          <div class="news-card" style="width: 300px;">
            <img
              [src]="dvd.BackgroundUrl"
              [alt]="dvd.Title"
              style="width: 100%; height: 130px; object-fit: cover; border-radius: 8px; border: 2px solid #ddd;"
            />
            <div class="card-body">
              <h3 class="news-title text-center">{{ dvd.Title }}</h3>
              <p class="news-meta text-center">${{ dvd.Price }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
