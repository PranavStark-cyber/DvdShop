<section class="news-section">
  <h2 class="section-title">Now day's Trending</h2>

  <!-- Left Arrow -->
  <button
    class="arrow-btn left-arrow"
    (click)="moveLeft()"
    [disabled]="currentIndex === 0"
  >
    &lt;
  </button>

  <div class="scroll-container">
    <div class="row g-4">
      <div *ngFor="let dvd of DVDs; let i = index" class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="news-card">
          <img [src]="dvd.BackgroundUrl" [alt]="dvd.Title" class="card-image" />
          <div class="card-body">
            <h3 class="news-title">{{ dvd.Title }}</h3>
            <p class="news-meta">${{ dvd.Price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Arrow -->
  <button
    class="arrow-btn right-arrow"
    (click)="moveRight()"
    [disabled]="currentIndex === DVDs.length - 1"
  >
    &gt;
  </button>
</section>
