<!-- Hero Section -->
<section class="hero-section mb-5" *ngIf="dvd"
  [ngStyle]="{ 'background-image': 'url(' + dvd.backgroundImageurl + ')' }">
  <div class="hero-overlay"></div>
  <div class="container h-100">
    <div class="row h-100 align-items-center pb-5">
      <div class="col-md-6">
        <span class="year-badge text-white">{{ dvd.releaseDate | date }}</span>
        <h1 class="display-4 mb-3 text-white" style="font-family: Poppins;font-weight: 600;">
          {{ dvd.title }}
        </h1>
        <p class="mb-2 text-white" style="font-family: Roboto;font-weight: 600;">
          {{ dvd.genre.name }}, {{ dvd.director.name }}
        </p>
        <p class="mb-4 text-white" style="font-family: Roboto;font-weight: 500;">
          ${{ dvd.price }}
        </p>
        <div class="d-flex gap-3">
          <button class="btn btn-outline-success px-4" (click)="showTrailer()">
            <i class="bi bi-play-fill"></i> Play Now
          </button>
          <button class="btn btn-outline-light px-4">
            <i class="bi bi-plus"></i> Add to Watchlist
          </button>
        </div>
        <div>
          <button class="btn btn-outline-success px-5 mt-5 btn-lg" style="width: 30%;font-weight: 700;"
            [routerLink]="['/Customer/Rental', dvd.id]">
            RENT
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Trailer Modal -->
<div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="trailerModalLabel">Trailer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Embed YouTube trailer using sanitized URL -->

        <iframe width="560" height="315" src="https://www.youtube.com/embed/rlR4PJn8b8I?si=5vMnH7fFNUo87HCw"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

      </div>
    </div>
  </div>
</div>

<section class="latest row mb-5">
  <div class="col-lg-12">
    <app-new-section [isLatestSection]="true" (movieSelected)="onMovieSelected($event)"></app-new-section>
  </div>
</section>
