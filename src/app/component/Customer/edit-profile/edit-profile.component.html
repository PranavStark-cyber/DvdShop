<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <div>
            <small class="mb-5">My Profile > <span class="text-muted">Edit Profile</span></small>
        </div>
        <div (click)="Back()" style="color: green;font-family: poppins;font-weight: 600;cursor: pointer;"><i class="bi bi-arrow-left-circle-fill me-1"></i>Back</div>
    </div>
    <form class="mt-3 border shadow-lg p-4" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <!-- Profile Picture and Save Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <img src="https://www.gravatar.com/avatar/?d=mp&s=100" alt="Profile" class="rounded shadow" width="120"
                    height="120" />
            </div>
            <div>
                <button type="submit" class="btn btn-success me-3">Save</button>
                <button type="button" class="btn btn-outline-secondary" (click)="cancelEdit()">
                    Reset
                </button>
            </div>
        </div>

        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName" />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" />
                </div>
                <div class="mb-3">
                    <label for="nic" class="form-label">NIC</label>
                    <input type="number" id="nic" class="form-control" formControlName="nic" />
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">PhoneNumber</label>
                    <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" />
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6" formGroupName="address">
                <div class="mb-4">
                    <label for="street" class="form-label fw-semibold">Street</label>
                    <div *ngIf="profileForm.get('address.street')?.touched && profileForm.get('address.street')?.invalid"
                        class="text-danger small">
                        <div *ngIf="profileForm.get('address.street')?.errors?.['required']">Street is required.</div>
                    </div>
                    <input type="text" class="form-control" id="street" formControlName="street"
                        placeholder="Apartment, Suite, Unit">
                </div>
                <div class="mb-4">
                    <label for="city" class="form-label fw-semibold">City</label>
                    <div *ngIf="profileForm.get('address.city')?.touched && profileForm.get('address.city')?.invalid"
                        class="text-danger small">
                        <div *ngIf="profileForm.get('address.city')?.errors?.['required']">City is required.</div>
                    </div>
                    <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter city"
                        required>
                </div>
                <div class="mb-4">
                    <label for="country" class="form-label fw-semibold">Country</label>
                    <div *ngIf="profileForm.get('address.country')?.touched && profileForm.get('address.country')?.invalid"
                        class="text-danger small">
                        <div *ngIf="profileForm.get('address.country')?.errors?.['required']">Country is required.</div>
                    </div>
                    <select class="form-select" id="country" formControlName="country" required>
                        <option value="" disabled>Select Country</option>
                        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
