<div class="container mt-5">
    <small class="mb-5">My Profile > <span class="text-muted">Edit Profile</span></small>
    <form class="mt-3 border shadow-lg p-4" [formGroup]="profileForm">
        <!-- Profile Picture and Save Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <img src="https://www.gravatar.com/avatar/?d=mp&s=100" alt="Profile" class="rounded shadow" width="120" height="120" />
            </div>
            <div>
                <button type="button" class="btn btn-success me-3">Save</button>
                <button type="button" class="btn btn-outline-secondary">Cancel</button>
            </div>
        </div>

        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName" />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" />
                </div>
                <div class="mb-3">
                    <label for="nic" class="form-label">Nic</label>
                    <input type="number" id="nic" class="form-control" formControlName="nic" />
                </div>
                <!-- <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <button type="button" class="btn btn-link">Change Password</button>
                </div> -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control" formControlName="phone" />
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <!-- <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" formControlName="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div> -->
                <!-- <div class="mb-3">
                    <label for="language" class="form-label">Language</label>
                    <select id="language" class="form-select" formControlName="language">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </div> -->
                <div class="mb-3">
                    <label for="Street" class="form-label">Street</label>
                    <input type="text" id="Street" class="form-control" formControlName="Street" />
                </div>
                <div class="mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" id="City" class="form-control" formControlName="City" />
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" class="form-control" formControlName="country" />
                </div>
            </div>
        </div>
    </form>
</div>
