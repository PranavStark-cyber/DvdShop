<section class="hero-section mb-5" *ngIf="dvd" [ngStyle]="{ 'background-image': 'url(' + dvd.imageUrl + ')' }">
  <div class="hero-overlay"></div>
  <div class="container h-100">
    <div class="row h-100 align-items-center pb-5">
      <div class="col-md-6">
        <span class="year-badge text-white">{{ dvd.releaseDate | date }}</span>
        <h1 class="display-4 mb-3 text-white" style="font-family: Poppins;font-weight: 600;">
          {{ dvd.title }}
        </h1>
        <p class="mb-2 text-white" style="font-family: Roboto;font-weight: 600;">
          {{ dvd.genre.name }}, {{ dvd.director.name }}
        </p>
        <p class="mb-4 text-white" style="font-family: Roboto;font-weight: 500;">
          ${{ dvd.price }}
        </p>

       <div style="display: flex;gap: 10%;">
        <div class="mb-3" style="width:min-content;">
          <label style="width:max-content;"  for="copies" class="form-label text-white">Number of Copies:</label>
          <input type="number" id="copies" class="form-control" [(ngModel)]="copiesOfDvd" min="1"
            [max]="dvd.inventory?.availableCopies ?? 0" required />
        </div>

        <div class="mb-3" style="width: min-content;">
          <label  style="width:max-content;" for="rentalDays" class="form-label text-white">Rental Days:</label>
          <input type="number" id="rentalDays" class="form-control" [(ngModel)]="rentalDays" min="1" required />
        </div>
       </div>


        <div class="d-flex gap-3">
          <button class="btn btn-outline-success px-4" (click)="rentDvd()">
            <i class="bi bi-play-fill"></i> Rent Now
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
