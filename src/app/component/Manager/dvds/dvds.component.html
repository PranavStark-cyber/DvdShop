
<!-- <button class="btn btn-primary mb-3" (click)="toggleAddDvdModal()">Add DVD</button> -->
<div class="d-flex justify-content-end">
  <button type="button mt-5 d-flex justify-content-end" style="width: 30vh;" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="clearForm()">
    Add dvd <i class="bi bi-file-earmark-plus"></i>
  </button>
</div>



<!-- DVDs Table -->
<table class="col-auto table  mt-4 shadow p-3 mb-5 bg-body-tertiary rounded">
  <thead class="table-dark rounded-top">
    <tr class="text-center">
      <th>DVD Image</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Director</th>
      <th>Release Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody class="rounded-bottom">
    <tr *ngFor="let dvd of dvds" class="text-center">
      <td style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;width:auto;">
        <img [src]="dvd.imageUrl" alt="DVD Cover" style="width:80px; height: 100%;"  />
      </td>
      <td>{{ dvd.title }}</td>
      <td>{{ dvd.genre.name }}</td>
      <td>{{ dvd.director.name }}</td>
      <td>{{ dvd.releaseDate | date: 'mediumDate' }}</td>
      <td >
        <!-- Action Buttons -->
        <button class="btn btn-sm  ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadDvdForUpdate(dvd.id)"><i class="fa-regular fa-pen-to-square text-warning border border-warning p-2 rounded"></i>
        </button>
        <button class="btn btn-sm " style="border-color:transparent ;"  (click)="openDeletePopup(dvd.id)"><i class="bi bi-trash3 text-danger  border border-danger p-2 rounded"></i></button>
        <button class="btn btn-sm" style="border-color:transparent ;" [routerLink]="['/Manager/Dvd-Details',dvd.id]" data-bs-toggle="modal" data-bs-target="#Moredetails"><i class="bi bi-journal-text text-info border border-info p-2 rounded"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ DID ? "Update Dvd" : "Add Dvd" }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="dvdForm"  (ngSubmit)="DID ? UpdateDvd() : Dvdadd()">
          <div class="row">
            <!-- Image Upload Section -->
            <div class="col-md-4 d-flex flex-column align-items-center">
              <label for="imageUpload" class="form-label w-100 text-center">DVD Cover</label>
              <div class="image-upload-box d-flex justify-content-center align-items-center">
                <input type="file" id="imageUpload" class="form-control visually-hidden" (change)="onFileChange($event)"
                  accept="image/*" />
                <div class="image-preview border rounded position-relative" style="width: 150px; height: 200px;">
                  <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" class="img-fluid border rounded p-0 m-0"
                    style="max-width: 100%; max-height: 100%;" />
                  <button type="button"
                    class="btn-outline-dark btn btn-sm btn-white border border-black mt-2 position-absolute top-100 start-100 translate-middle pt-2 border border-light rounded"
                    (click)="triggerFileInput()"><i class="bi bi-upload"></i></button>
                </div>
              </div>
            </div>

            <!-- Form Fields Section -->
            <div class="col-md-8">
              <div class="mb-3">
                <label for="dvdTitle" class="form-label">DVD Title</label>
                <input type="text" class="form-control" id="dvdTitle" formControlName="title"
                  placeholder="Enter DVD title" />
              </div>
              <div class="mb-3">
                <label for="directorName" class="form-label">Director</label>
                <div class="d-flex align-items-center">
                  <select class="form-control" formControlName="directorId" (change)="onDirectorSelect($event)">
                    <option *ngFor="let director of directors" [value]="director.id">{{ director.name }}</option>
                  </select>
                  <button type="button" class="btn btn-link ms-2" (click)="toggleAddDirector()">
                    <i class="bi bi-plus-circle text-dark"></i>
                  </button>
                </div>
                <div *ngIf="showAddDirector" class="mt-2">
                  <input type="text" class="form-control" formControlName="directorName"
                    placeholder="Enter new director name" />
                  <textarea class="form-control mt-2" formControlName="directorDescription" rows="3"
                    placeholder="Enter new director description"></textarea>
                </div>
              </div>

              <div class="mb-3">
                <label for="genreName" class="form-label">Genre</label>
                <div class="d-flex align-items-center">
                  <select class="form-control" formControlName="genreId" (change)="onGenreSelect($event)">
                    <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
                  </select>
                  <button type="button" class="btn btn-link ms-2" (click)="toggleAddGenre()">
                    <i class="bi bi-plus-circle text-dark"></i>
                  </button>
                </div>
                <div *ngIf="showAddGenre" class="mt-2">
                  <input type="text" class="form-control" formControlName="genreName"
                    placeholder="Enter new genre name" />
                </div>
              </div>

              <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" formControlName="releaseDate" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" formControlName="price"
                  placeholder="Enter price" />
              </div>
              <div class="mb-3">
                <label for="dvdDescription" class="form-label">Description</label>
                <textarea class="form-control" id="dvdDescription" formControlName="description" rows="3"
                  placeholder="Enter a brief description"></textarea>
              </div>
              <div class="mb-3">
                <label for="totalCopies" class="form-label">Total Copies</label>
                <input type="number" class="form-control" id="totalCopies" formControlName="totalCopies"
                  placeholder="Enter total copies" />
              </div>
            </div>
          </div>

          <div class="text-end mt-3">
            <button type="submit" class="btn btn-success me-4" data-bs-dismiss="modal" [disabled]="dvdForm.invalid">Submit</button>
            <button type="reset" class="btn btn-danger" (click)="resetForm()">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Popup Modal -->
<div 
  *ngIf="showDeletePopup" 
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000;"
>
  <div class="mt-0"
    style="background: #fff; padding: 20px; border-radius: 5px; max-width: 350px; height: auto;"
  >
    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Delete DVDs</h3>

    <!-- Centered DVD Title and Image -->
    <div *ngIf="selectedDvd" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
      <h4 class="fw-bold" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman'">{{ selectedDvd.title }}</h4>
      <img *ngIf="selectedDvd.imageUrl" [src]="selectedDvd.imageUrl" alt="{{ selectedDvd.title }}" style="max-width: 80%; height: auto; margin-bottom: 10px;">
    </div>

    <form [formGroup]="deleteForm" (ngSubmit)="submitDelete()">
      <label for="deleteCount">Number of DVDs to delete:</label>
      <input
        id="deleteCount"
        type="number"
        formControlName="deleteCount"
        style="width: 100%; padding: 5px; margin: 10px 0; border: 1px solid #ccc; border-radius: 3px;"
        required
      />
      <div 
        style="display: flex; justify-content: flex-end; gap: 10px;"
      >
        <button 
          type="button" 
          (click)="closeDeletePopup()" 
          style="padding: 5px 10px; background: #6c757d; color: #fff; border: none; border-radius: 3px; cursor: pointer;"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          style="padding: 5px 10px; background: #dc3545; color: #fff; border: none; border-radius: 3px; cursor: pointer;"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
