<div class="container-fluid py-4">
  <h2 class="mb-4">Dashboard</h2>
  
  <!-- Stat Cards Row -->
  <div class="row g-4 mb-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let card of statCards" style="height: 25vh;">
      <app-stat-card [data]="card"></app-stat-card>
    </div>
  </div>

  <!-- Chart Cards Row -->
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
      <app-chart-card 
        title="Rental details Chary" 
        [data]="productsChartData">
      </app-chart-card>
    </div>
    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
      <app-chart-card 
        title="Payment overdue Chart" 
        [data]="profitChartData">
      </app-chart-card>
    </div>
  </div>
</div>
